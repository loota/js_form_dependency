<html>
    <head>
        <script src="mootools-core-1.3-full-nocompat.js">
        </script>
        <script src="dependency.js">
        </script>
    </head>
    <body>
        firstText<input id="firstText" type="text" class="text_class" />
        firstCB<input class="hide_class" id="firstCB" type="checkbox" value="firstCB" checked="checked" />
        secondCB<input class="hide_class" id="secondCB" type="checkbox" value="secondCB" checked="checked" />
        <script>
            // Have the first text input, given value, disable and unset the
            // value of the first checkbox.
            var depTextToCheckbox = new DependencyManager();
            depTextToCheckbox.createDependency(firstText, firstCB, 'wipe');

            // Have the first text input, given value, disable the second
            // checkbox.
            var depTextToCheckbox2 = new DependencyManager();
            depTextToCheckbox2.createDependency(firstText, secondCB);
        </script>
    </body>
</html>
