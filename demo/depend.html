<html>
    <head>
        <script src="../mootools-core-1.3-full-nocompat.js">
        </script>
        <script src="../dependency.js">
        </script>
    </head>
    <body>
        Insert a value to disable the third text input, and to make both checkboxes disappear<input id="firstText" type="text" class="text_class" />
        Type something to make both checkboxes disappear<input id="secondText" type="text" class="text_class" />
        third<input id="thirdText" type="text" value="thirdText" />
        firstCB<input id="firstCB" type="checkbox" value="firstCB" class="hide_class" />
        secondCB<input id="secondCB" type="checkbox" value="secondCB" class="hide_class" />
        <script>
            // First text input, when given value, will disable third text input.
            var dep = new DependencyManager($('firstText'), $('thirdText'));

            // All inputs with class "text_class", given value, will hide all elements with the class "hide_class"
            var depTextClassToHideClass = new DependencyManager(document.getElements('.text_class'), document.getElements('.hide_class'), 'hide');
        </script>
    </body>
</html>
