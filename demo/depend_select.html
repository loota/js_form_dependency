<html>
    <head>
        <script src="../mootools-core-1.3-full-nocompat.js">
        </script>
        <script src="../dependency.js">
        </script>
    </head>
    <body>
        Type something here to disable and set the value of the select
        element to first in its list
        <input id="firstText" type="text" />
        <select id="firstSelect">
            <option value="1">foo</option>
            <option value="2" selected="selected">bar</option>
            <option value="3">baz</option>
        </select>
        <script>
            // First text input, when given value, will wipe the select input
            var depTextToSelect = new DependencyManager('firstText', 'firstSelect', 'wipe');
        </script>
    </body>
</html>
