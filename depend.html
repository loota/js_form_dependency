<html>
    <head>
        <script src="mootools-core-1.3-full-nocompat.js">
        </script>
        <script src="dependency.js">
        </script>
    </head>
    <body>
        firstText<input id="firstText" type="text" class="text_class" />
        secondText<input id="secondText" type="text" class="text_class" />
        thirdText<input id="thirdText" type="text" value="thirdText" />
        firstCB<input id="firstCB" type="checkbox" value="firstCB" class="hide_class" />
        secondCB<input id="secondCB" type="checkbox" value="secondCB" class="hide_class" />
        <script>
            // First text input, when given value, will disable third text input.
            var dep = new DependencyManager();
            dep.createDependency($('firstText'), $('thirdText'));

            // All inputs with class "text_class", given value, will hide all elements with the class "hide_class"
            var depTextToCheckbox = new DependencyManager();
            depTextToCheckbox.createDependency(document.getElements('.text_class'), document.getElements('.hide_class'), 'hide');
        </script>
    </body>
</html>
