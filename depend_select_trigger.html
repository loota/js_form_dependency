<html>
    <head>
        <script src="mootools-core-1.3-full-nocompat.js">
        </script>
        <script src="dependency.js">
        </script>
    </head>
    <body>
        Choose bar to affect the text input
        <select id="firstSelect">
            <option value="1">foo</option>
            <option value="2">bar</option>
            <option value="3">baz</option>
        </select>
        <input id="firstText" type="text" value="will disappear if bar selected" />
        <script>
            // First select, when given value "2", will wipe the first text input
            var depTextToSelect = new DependencyManager();
            depTextToSelect.createDependency(firstSelect, firstText, 'wipe', '2');
        </script>
    </body>
</html>
